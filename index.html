<!DOCTYPE HTML>
<html ng-app="tutorialLists">
	<head>
		
		<!-- CSS Section -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet" type="text/css">	

	</head>
	<body ng-controller="TutorialController as tutorialCtrl">
		<div class="headerContainer">
			<h1 class="text-center">{{"AngularJS " + "Tutorials"}}</h1>
		</div>
		<div class="container">
			
		<center><div class="searchBar">
				<input type="text" class="form-control" ng-model="searchTutorials" placeholder="Search Tutorials">
			</div></center>
			
			<div class="col-sm-6 col-md-4 tutorialContainer" ng-repeat="tutorial in tutorialCtrl.jsonList | filter:searchTutorials">
				<center><img ng-src="{{tutorial.image}}" class="writerImage"></center>
				<h3>{{tutorial.title}}</h3>
				<div class="positionBottom">
					<p>By: {{tutorial.author}}</p>
					<p><a ng-href="{{tutorial.url}}" class="tutoralLink">Click Here for Tutorial</a></p>
				</div>
			</div>
		</div>
		
		<footer>
			<p class="text-center">&copy; Tyler Lutz 2016. University of Louisville College of Business.</p>
		</footer>		
		<!-- JavaScrip Section -->
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
		<script src="./app.js" type="text/javascript"></script>
	</body>
</html>
