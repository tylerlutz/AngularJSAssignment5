<!DOCTYPE HTML>
<html ng-app="tutorialLists">
	<head>
		
		<!-- CSS Section -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet" type="text/css">	

	</head>
	<body ng-controller="TutorialController as tutorialCtrl">
		<div class="headerContainer">
			<center><h1>{{"AngularJS " + "Tutorials"}}</h1></center>
		</div>
		<div class="container">
			<div class="col-sm-6 col-md-4 tutorialContainer" ng-repeat="tutorial in tutorialCtrl.turorials">
				<center><img ng-src="{{tutorial.image}}" class="writerImage"></center>
				<h3>{{tutorial.title}}</h3>
				<p>By: {{tutorial.author}}</p>
				<p><a ng-src="{{tutorial.url}}" class="tutoralLink">Click Here for Tutorial</a></p>
			</div>
		</div>
		
		<!-- JavaScrip Section -->
		<script src="bower_components/dist/jquery.min.js" type="text/javascript"></script>
		<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
		<script src="./app.js" type="text/javascript"></script>
	</body>
</html>
